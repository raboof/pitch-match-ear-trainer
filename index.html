<html>
<head>
  <meta charset="UTF-8">
  <title>Pitch Match Ear Trainer</title>
  <script src="main.js"></script>
  <script src="js/Tone.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<style>
html {
  position: fixed;
  width: 100%;
  height: 100%;
}

body {
  font-family: proxima-soft, sans-serif;
  /* https://stackoverflow.com/questions/29008194/disabling-androids-chrome-pull-down-to-refresh-feature */
  overflow-y: hidden;
  /* https://stackoverflow.com/questions/18061308/prevent-address-bar-hiding-in-mobile-browsers */
  height: 100%;
  margin: 0;
  -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

div.text {
  font-weight: 300;
  font-size: 1em;
  background: lightblue;
  margin: 3em;
  padding: 1em;
}

div.details {
  font-weight: 300;
  font-size: 1em;
  text-align: left;
  margin: 3em;
  padding: 1em;
}

div.hint {
  font-weight: 300;
  font-size: 1em;
  font-style: italic;
  text-align: center;
  margin: 3em;
  padding: 1em;
}

div.button {
  text-align: center;
  font-weight: 700;
  font-size: 2em;
  display: block;
  background: blue;
  color: white;
  margin: 1em;
  padding-top: 1em;
  padding-bottom: 1em;
}

div.button.disabled {
  background: grey;
}

div.settings {
  position: absolute;
  bottom: 0px;
  left: 0px;
  padding: 1em;
  font-size: 3em;
}

div.mute {
  position: absolute;
  bottom: 0px;
  right: 0px;
  padding: 1em;
  font-size: 3em;
}

div.huge {
  font-size: 4em;
  text-align: center;
}

</style>
</head>

<body>
  <div id="myapp"></div>
  <script>
var started = false;

const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioContext = new AudioContext();

function oscillator(kind, partialCount, phaserParam) {
  const osc = new Tone.OmniOscillator(0, kind)
  osc.partialCount = partialCount;
  osc.volume.value = -30;

  const phaser = new Tone.Phaser(phaserParam, 2)
  osc.connect(phaser);
  phaser.toMaster();

  return osc;
}


const oscillators = [
  oscillator("sawtooth", 8, 0.2),
  oscillator("sine", 5, 0.1)
];

const success = new Tone.Player("assets/511484__mattleschuck__success-bell-amplified.wav");
success.toMaster();

var app = Elm.Main.init({
  node: document.getElementById('myapp'),
  flags: {
    windowHeight: window.innerHeight,
    debug: window.location.search.includes('debug')
  }
});
app.ports.success.subscribe(function() {
  success.start();
});
app.ports.setSounds.subscribe(function(sounds) {
  if (!started && (sounds.target.gain > 0 || sounds.pointed.gain > 0)) {
    Tone.start();
    started = true;
  }
  if (sounds.target.gain == 0 && oscillators[0].state == "started") {
    oscillators[0].stop();
  } else if (sounds.target.gain > 0 && oscillators[0].state == "stopped") {
    oscillators[0].frequency.value = sounds.target.frequency
    oscillators[0].start();
  }

  if (sounds.pointed.gain == 0 && oscillators[1].state == "started") {
    console.log("stopping");
    oscillators[1].stop();
  } else if (sounds.pointed.gain > 0 && oscillators[1].state == "stopped") {
    console.log("starting");
    oscillators[1].start();
  }
  oscillators[1].frequency.value = sounds.pointed.frequency
});
document.onmouseout = app.ports.onMouseOut;
document.onmouseenter = app.ports.onMouseEnter;
// https://stackoverflow.com/a/49853392
document.addEventListener("touchmove", function(e) {
  e.preventDefault();
  app.ports.onTouchMove.send(e);
}, false);
document.addEventListener("touchstart", app.ports.onTouchStart.send, false);
document.addEventListener("touchcancel", app.ports.onTouchCancel.send, false);
document.addEventListener("touchend", app.ports.onTouchEnd.send, false);
</script>
</body>
</html>
